<html>
<title>Clicker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<body onbeforeunload="return closingCode()">
  <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
  <div class='topbar'>
    <a href='https://gist.github.com/troycla'>Clicker simulator</a>
  </div>
    <center class='center'>
      <h1 id='total'>Click: 0</h1>
      <h5 id="click" style="font-family:trebuchet MS;">clicks: 1 | sec: 0</h5>
      <img class="round" src="https://troycla.github.io/Clicker_Simulator1/arrow-pointer-mouse-cursor-black-outline-icon_543062-140.webp" width="150" onclick='clicked()'></img>
      <br><br>
      <button id='upgrade' class="round" onclick='upgrade("upgrade")' style="font-family:courier;">0-main upgrade: 15</button>
      <br><br>
      <button id='cat' class="round" onclick='upgrade("Pet cat")' style="font-family:courier;">0-Pet Cat: 25 | +1/sec</button>
      <br><br>
      <button id='worker' class="round" onclick='upgrade("Pet dog")' style="font-family:courier;">0-Pet dog: 250 | +15/sec</button><br><br>
      <button class="settings" onclick="save()">Save</button>
      <button class="settings" onclick="load()">Load</button>
      <button class="settings" onclick="reset()">Reset</button><br><br>
    </center>
  </link>
</body>
</meta>

</html>
